<!DOCTYPE html>
<html>
<head>
	<title>Latihan Flex</title>
<style type="text/css">
		.container{
			width: 600px;
			height: 100vh;
			background-color: lightgrey;
			display: flex;
			align-items: baseline;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: pink;
			margin: 5px;
		}
		.box1{
			padding-top: 5px;
		}
		.box2{
			padding-top: 25px;
		}
		.box3{
			padding-top: 45px;
		}

</style>
</head>
<body>

<div class="container">
	<div class="box box1">1</div>
	<div class="box box2">2</div>
	<div class="box box3">3</div>
	

</div>

</body>
</html>
